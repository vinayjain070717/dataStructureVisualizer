    <script>
        var canvas;
        var context;
        var startRectXCordinate = 100;
        var startRectYCordinate = 80;
        var startRectLength = 40;
        var startRectBreadth = 100;
        var initialAddress = 1000;
        var radius = 85;
        var nodes = [];
        var gap = 50;
        var animationFactor;
        var animationSpeed = 2000;

        function reset() {
            startRectXCordinate = 100;
            startRectYCordinate = 80;
            startRectLength = 50;
            startRectBreadth = 100;
            radius = 85;
            gap = 50;
        }

        function drawStart(text, textColor) {
            context.beginPath();
            context.rect(startRectXCordinate, startRectYCordinate, startRectBreadth, startRectLength);
            context.strokeStyle = 'black';
            context.stroke();
            context.closePath();
            context.beginPath();
            context.font = "30px Arial";
            context.textAlign = "center";
            context.fillStyle = 'black';
            context.fillText("Start", startRectXCordinate + startRectBreadth / 2, startRectYCordinate - 7);
            context.closePath();
            context.beginPath();
            context.font = "25px Arial";
            context.textAlign = "center";
            context.textBaseline = "middle";
            context.fillStyle = textColor;
            context.fillText(text, startRectXCordinate + startRectBreadth / 2, startRectYCordinate + startRectLength / 2);
            context.closePath();
            context.textBaseline = 'alphabetic';
            context.fillStyle = 'black';
        }

        function drawNode(circleColor, X, Y, r, address, data, dataColor, next, nextColor) {
            context.beginPath();
            context.arc(X, Y, r, 0, 2 * Math.PI);
            context.fillStyle = circleColor;
            context.fill();
            context.stroke();
            context.closePath();
            context.beginPath();
            context.font = "25px Arial";
            drawTextAlongArc(context, address.toString(), X, Y, r + 10, Math.PI * 0.5);
            context.closePath();
            context.beginPath();
            context.font = "20px Arial";
            context.textAlign = "center";
            context.fillStyle = 'black';
            context.fillText("Data", X, Y - r * 0.6 - 20 / 2);
            context.closePath();
            context.beginPath();
            context.rect(X - startRectBreadth / 2, Y - 0.6 * r, startRectBreadth, r * 0.4);
            context.stroke();
            context.closePath();
            context.beginPath();
            context.font = "17px Arial";
            context.textAlign = "center";
            context.textBaseline = "middle";
            context.fillStyle = dataColor;
            context.fillText(data, X, Y - 0.4 * r);
            context.closePath();
            context.textBaseline = "alphabetic";
            context.beginPath();
            context.font = "20px Arial";
            context.textAlign = "center";
            context.fillStyle = 'black';
            context.fillText("Next", X, Y + r * 0.2 - 20 / 2);
            context.closePath();
            context.beginPath();
            context.rect(X - startRectBreadth / 2, Y + 0.2 * r, startRectBreadth, r * 0.4);
            context.stroke();
            context.closePath();
            context.beginPath();
            context.font = "17px Arial";
            context.textAlign = "center";
            context.textBaseline = "middle";
            context.fillStyle = nextColor;
            context.fillText(next, X, Y + 0.4 * r);
            context.closePath();
            context.textBaseline = 'alphabetic';
            context.fillStyle = 'black';
        }

        function drawTextAlongArc(context, str, centerX, centerY, radius, angle) {
            var len = str.length,
                s;
            context.save();
            context.translate(centerX, centerY);
            context.rotate(-1 * angle / 2);
            context.rotate(-1 * (angle / len) / 2);
            for (var n = 0; n < len; n++) {
                context.rotate(angle / len);
                context.save();
                context.translate(0, -1 * radius);
                s = str[n];
                context.fillStyle = 'black';
                context.fillText(s, 0, 0);
                context.restore();
            }
            context.restore();
        }

        function AddAtTop(data) {

            if (nodes.length == 0) {
                context.clearRect(0, 0, canvas.width, canvas.height)
                drawStart("NULL", 'black');
                drawNode('#CDE2B8', startRectXCordinate + startRectBreadth / 2 + gap + 2 * radius, startRectYCordinate + startRectLength + radius + gap, radius, initialAddress, data, "black", "NULL", "black");
                setTimeout(function() {
                    drawArrowForAddAtTopWhenStartIsNull(data, startRectXCordinate + startRectBreadth / 2 + gap + 2 * radius)
                }, animationSpeed);
            } else {
                canvas.height += 2 * radius + gap;
                context.clearRect(0, 0, canvas.width, canvas.height);
                drawStart(nodes[0].address, 'black');
                drawArrow(startRectXCordinate + startRectBreadth / 2, startRectYCordinate + startRectLength, startRectXCordinate + startRectBreadth / 2, startRectYCordinate + startRectLength + gap);
                x = 0;
                while (x < nodes.length) {
                    if (x < nodes.length - 1) drawArrow(nodes[x].X, nodes[x].Y + radius, nodes[x].X, nodes[x + 1].Y - radius);
                    drawNode(canvas.style.backgroundColor, nodes[x].X, nodes[x].Y, radius, nodes[x].address, nodes[x].data, "black", nodes[x].next, "black");
                    x++;
                }
                drawNode('#CDE2B8', startRectXCordinate + startRectBreadth / 2 + gap + 2 * radius, startRectYCordinate + startRectLength + radius + gap, radius, initialAddress, data, "black", "NULL", "black");
                setTimeout(function() {
                    context.clearRect(0, 0, canvas.width, canvas.height)
                    drawStart(nodes[0].address, 'black');
                    drawAllNodes()
                    drawArrow(startRectXCordinate + startRectBreadth / 2, startRectYCordinate + startRectLength, startRectXCordinate + startRectBreadth / 2, startRectYCordinate + startRectLength + gap);
                    drawNode('#CDE2B8', startRectXCordinate + startRectBreadth / 2 + gap + 2 * radius, startRectYCordinate + startRectLength + radius + gap, radius, initialAddress, data, "black", "NULL", "black");
                    setTimeout(function() {
                        context.clearRect(0, 0, canvas.width, canvas.height)
                        drawStart(nodes[0].address, 'black');
                        drawAllNodes()
                        drawArrow(startRectXCordinate + startRectBreadth / 2, startRectYCordinate + startRectLength, startRectXCordinate + startRectBreadth / 2, startRectYCordinate + startRectLength + gap);
                        drawNode('#CDE2B8', startRectXCordinate + startRectBreadth / 2 + gap + 2 * radius, startRectYCordinate + startRectLength + radius + gap, radius, initialAddress, data, "black", nodes[0].address, "red");
                        drawArrow(startRectXCordinate + startRectBreadth / 2 + gap + radius, startRectYCordinate + startRectLength + radius + gap, nodes[0].X + radius, nodes[0].Y)
                        setTimeout(function() {
                            context.clearRect(0, 0, canvas.width, canvas.height)
                            drawStart(initialAddress, 'red');
                            drawAllNodes()
                            drawArrow(startRectXCordinate + startRectBreadth / 2, startRectYCordinate + startRectLength, startRectXCordinate + startRectBreadth / 2 + gap + 2 * radius, startRectYCordinate + startRectLength + gap);
                            drawNode('#CDE2B8', startRectXCordinate + startRectBreadth / 2 + gap + 2 * radius, startRectYCordinate + startRectLength + radius + gap, radius, initialAddress, data, "black", nodes[0].address, "red");
                            drawArrow(startRectXCordinate + startRectBreadth / 2 + gap + radius, startRectYCordinate + startRectLength + radius + gap, nodes[0].X + radius, nodes[0].Y)
                            setTimeout(function() {
                                AddAtTopAnimationWhenStartIsNotNull(data, 0);
                            }, animationSpeed);
                        }, animationSpeed);
                    }, animationSpeed);
                }, animationSpeed);
            }

        }

        function AddAtTopAnimationWhenStartIsNotNull(data, Y) {
            var x = 0;
            while (x < nodes.length) {
                nodes[x].Y += animationFactor;
                x++;
            }
            context.clearRect(0, 0, canvas.width, canvas.height)
            drawStart(initialAddress, 'red');
            drawAllNodes()
            drawArrow(startRectXCordinate + startRectBreadth / 2, startRectYCordinate + startRectLength, startRectXCordinate + startRectBreadth / 2 + gap + 2 * radius, startRectYCordinate + startRectLength + gap);
            drawNode('#CDE2B8', startRectXCordinate + startRectBreadth / 2 + gap + 2 * radius, startRectYCordinate + startRectLength + radius + gap, radius, initialAddress, data, "black", nodes[0].address, "red");
            drawArrow(startRectXCordinate + startRectBreadth / 2 + gap + radius, startRectYCordinate + startRectLength + radius + gap, nodes[0].X + radius, nodes[0].Y);
            if (nodes[0].Y < startRectYCordinate + startRectLength + radius + gap + 2 * radius + gap) setTimeout(function() {
                AddAtTopAnimationWhenStartIsNotNull(data, Y + 1);
            }, animationSpeed / 100);
            else {
                context.clearRect(0, 0, canvas.width, canvas.height)
                drawStart(initialAddress, 'red');
                drawAllNodes()
                drawArrow(startRectXCordinate + startRectBreadth / 2, startRectYCordinate + startRectLength, startRectXCordinate + startRectBreadth / 2 + gap + 2 * radius, startRectYCordinate + startRectLength + gap);
                drawNode('#CDE2B8', startRectXCordinate + startRectBreadth / 2 + gap + 2 * radius, startRectYCordinate + startRectLength + radius + gap, radius, initialAddress, data, "black", nodes[0].address, "red");
                drawArrow(startRectXCordinate + startRectBreadth / 2 + gap + 2 * radius, startRectYCordinate + startRectLength + 2 * radius + gap, nodes[0].X, nodes[0].Y - radius);
                setTimeout(function() {
                    abc(data, startRectXCordinate + startRectBreadth / 2 + gap + 2 * radius);
                }, animationSpeed / 2);
            }
        }

        function abc(data, X) {
            context.clearRect(0, 0, canvas.width, canvas.height)
            drawStart(initialAddress, 'red');
            drawAllNodes()
            drawArrow(startRectXCordinate + startRectBreadth / 2, startRectYCordinate + startRectLength, X, startRectYCordinate + startRectLength + gap);
            drawNode('#CDE2B8', X, startRectYCordinate + startRectLength + radius + gap, radius, initialAddress, data, "black", nodes[0].address, "red");
            drawArrow(X, startRectYCordinate + startRectLength + 2 * radius + gap, nodes[0].X, nodes[0].Y - radius)
            X -= animationFactor;
            if (X >= nodes[0].X) setTimeout(function() {
                abc(data, X);
            }, animationSpeed / 100);
            else {
                X += animationFactor;
                nodes.splice(0, 0, {
                    X: X,
                    Y: startRectYCordinate + startRectLength + radius + gap,
                    address: initialAddress,
                    data: data,
                    next: nodes[0].address
                });
                initialAddress += 1000;
                setTimeout(function() {
                    context.clearRect(0, 0, canvas.width, canvas.height)
                    drawStart(nodes[0].address, 'black');
                    drawArrow(startRectXCordinate + startRectBreadth / 2, startRectYCordinate + startRectLength, startRectXCordinate + startRectBreadth / 2, startRectYCordinate + startRectLength + gap);
                    drawAllNodes()
                    document.getElementById('customRadio1').disabled = false;
                    document.getElementById('customRadio2').disabled = false;
                    document.getElementById('customRadio3').disabled = false;
                    document.getElementById('customRadio4').disabled = false;
                    document.getElementById('customRadio5').disabled = false;
                    document.getElementById('customRadio6').disabled = false;
                    document.getElementById('customRadio7').disabled = false;
                    document.getElementById('data').value = '';
                    document.getElementById('data').disabled = false;
                    document.getElementById('position').value = '';
                    document.getElementById('position').disabled = false;
                    document.getElementById('addAtTopButton').disabled = false;
                    document.getElementById('addAtParticularPositionButton').disabled = false;
                    RESET_NODES();
                }, animationSpeed);
            }
        }

        function drawAllNodes() {
            var x = 0;
            while (x < nodes.length) {
                if (x < nodes.length - 1) drawArrow(nodes[x].X, nodes[x].Y + radius, nodes[x].X, nodes[x + 1].Y - radius);
                drawNode(canvas.style.backgroundColor, nodes[x].X, nodes[x].Y, radius, nodes[x].address, nodes[x].data, "black", nodes[x].next, "black");
                x++;
            }
        }

        function drawArrowForAddAtTopWhenStartIsNull(data, X) {
            context.clearRect(0, 0, canvas.width, canvas.height)
            drawStart(initialAddress, 'red');
            drawArrow(startRectXCordinate + startRectBreadth / 2, startRectYCordinate + startRectLength, X, startRectYCordinate + startRectLength + gap);
            drawNode('#CDE2B8', X, startRectYCordinate + startRectLength + radius + gap, radius, initialAddress, data, "black", "NULL", "black");
            setTimeout(function() {
                AddAtTopAnimationWhenStartIsNull(data, X)
            }, animationSpeed);
        }

        function AddAtTopAnimationWhenStartIsNull(data, X) {
            context.clearRect(0, 0, canvas.width, canvas.height)
            drawStart(initialAddress, 'red');
            drawArrow(startRectXCordinate + startRectBreadth / 2, startRectYCordinate + startRectLength, X, startRectYCordinate + startRectLength + gap);
            drawNode('#CDE2B8', X, startRectYCordinate + startRectLength + radius + gap, radius, initialAddress, data, "black", "NULL", "black");
            X -= animationFactor;
            if (X >= startRectXCordinate + startRectBreadth / 2) setTimeout(function() {
                AddAtTopAnimationWhenStartIsNull(data, X)
            }, 1);
            else {

                X += animationFactor;
                nodes.push({
                    X: X,
                    Y: startRectYCordinate + startRectLength + radius + gap,
                    address: initialAddress,
                    data: data,
                    next: "NULL"
                });
                //nodes.push({X:X,Y:startRectYCordinate+startRectLength+radius+gap+2*radius+gap,address:initialAddress,data:data,next:"NULL"});
                initialAddress += 1000;
                setTimeout(function() {
                    context.clearRect(0, 0, canvas.width, canvas.height)
                    drawStart(nodes[0].address, 'black');
                    drawNode(canvas.style.backgroundColor, nodes[0].X, nodes[0].Y, radius, nodes[0].address, nodes[0].data, "black", nodes[0].next, "black");
                    drawArrow(startRectXCordinate + startRectBreadth / 2, startRectYCordinate + startRectLength, startRectXCordinate + startRectBreadth / 2, startRectYCordinate + startRectLength + gap);
                    document.getElementById('customRadio1').disabled = false;
                    document.getElementById('customRadio2').disabled = false;
                    document.getElementById('customRadio3').disabled = false;
                    document.getElementById('customRadio4').disabled = false;
                    document.getElementById('customRadio5').disabled = false;
                    document.getElementById('customRadio6').disabled = false;
                    document.getElementById('customRadio7').disabled = false;
                    document.getElementById('data').value = '';
                    document.getElementById('data').disabled = false;
                    document.getElementById('addAtTopButton').disabled = false;
                    document.getElementById('addAtLastButton').disabled = false;
                    document.getElementById('position').value = '';
                    document.getElementById('position').disabled = false;
                    document.getElementById('addAtParticularPositionButton').disabled = false;
                    RESET_NODES();
                }, animationSpeed);
            }
        }

        function drawArrow(fromx, fromy, tox, toy) {
            //variables to be used when creating the arrow
            var c = document.getElementById("canvas");
            var ctx = c.getContext("2d");
            var headlen = 10;
            var angle = Math.atan2(toy - fromy, tox - fromx);
            //starting path of the arrow from the start square to the end square and drawing the stroke
            ctx.beginPath();
            ctx.moveTo(fromx, fromy);
            ctx.lineTo(tox, toy);
            ctx.strokeStyle = "red";
            ctx.lineWidth = 2;
            ctx.stroke();
            //starting a new path from the head of the arrow to one of the sides of the point
            ctx.beginPath();
            ctx.moveTo(tox, toy);
            ctx.lineTo(tox - headlen * Math.cos(angle - Math.PI / 7), toy - headlen * Math.sin(angle - Math.PI / 7));
            //path from the side point of the arrow, to the other side point
            ctx.lineTo(tox - headlen * Math.cos(angle + Math.PI / 7), toy - headlen * Math.sin(angle + Math.PI / 7));
            //path from the side point back to the tip of the arrow, and then again to the opposite side point
            ctx.lineTo(tox, toy);
            ctx.lineTo(tox - headlen * Math.cos(angle - Math.PI / 7), toy - headlen * Math.sin(angle - Math.PI / 7));
            //draws the paths created above
            ctx.strokeStyle = "#cc0000";
            ctx.lineWidth = 2;
            ctx.stroke();
            ctx.fillStyle = "red";
            ctx.fill();
            ctx.strokeStyle = 'black';
            ctx.fillStyle = 'black';
            ctx.lineWidth = '1';
        }

        function AddAtLast(data) {
            if (nodes.length == 0) AddAtTop(data);
            else {
                canvas.height += 2 * radius + gap;
                context.clearRect(0, 0, canvas.width, canvas.height);
                drawStart(nodes[0].address, 'black');
                drawArrow(startRectXCordinate + startRectBreadth / 2, startRectYCordinate + startRectLength, startRectXCordinate + startRectBreadth / 2, startRectYCordinate + startRectLength + gap);
                x = 0;
                while (x < nodes.length) {
                    if (x < nodes.length - 1) drawArrow(nodes[x].X, nodes[x].Y + radius, nodes[x].X, nodes[x + 1].Y - radius);
                    drawNode(canvas.style.backgroundColor, nodes[x].X, nodes[x].Y, radius, nodes[x].address, nodes[x].data, "black", nodes[x].next, "black");
                    x++;
                }
                drawNode('#CDE2B8', startRectXCordinate + startRectBreadth / 2 + gap + 2 * radius, startRectYCordinate + startRectLength + radius + gap, radius, initialAddress, data, "black", "NULL", "black");
                setTimeout(function() {
                    context.clearRect(startRectXCordinate + startRectBreadth / 2 + radius + gap / 2, 0, canvas.width, canvas.height);
                    AddAtLastDraggingToTheLast(data, startRectYCordinate + startRectLength + radius + gap);
                }, animationSpeed);
            }
        }

        function AddAtLastDraggingToTheLast(data, Y) {
            if (Y <= startRectYCordinate + startRectLength + radius + gap + (2 * radius + gap) * (nodes.length)) {
                setTimeout(function() {
                    context.clearRect(startRectXCordinate + startRectBreadth / 2 + radius + gap / 2, 0, canvas.width, canvas.height);
                    drawNode('#CDE2B8', startRectXCordinate + startRectBreadth / 2 + gap + 2 * radius, Y, radius, initialAddress, data, "black", "NULL", "black");
                    Y += animationFactor;
                    AddAtLastDraggingToTheLast(data, Y);
                }, 1);
            } else {
                Y -= animationFactor;
                setTimeout(function() {
                    AddAtLastAnimation(data, startRectXCordinate + startRectBreadth / 2 + gap + 2 * radius, Y)
                }, animationSpeed);
            }
        }

        function AddAtLastAnimation(data, X, Y) {
            if (X >= startRectXCordinate + startRectBreadth / 2) {
                context.clearRect(0, 0, canvas.width, canvas.height);
                drawStart(nodes[0].address, 'black');
                drawArrow(startRectXCordinate + startRectBreadth / 2, startRectYCordinate + startRectLength, startRectXCordinate + startRectBreadth / 2, startRectYCordinate + startRectLength + gap);
                x = 0;
                while (x < nodes.length) {
                    if (x < nodes.length - 1) drawArrow(nodes[x].X, nodes[x].Y + radius, nodes[x].X, nodes[x + 1].Y - radius);
                    if (x == nodes.length - 1) drawNode(canvas.style.backgroundColor, nodes[x].X, nodes[x].Y, radius, nodes[x].address, nodes[x].data, "black", initialAddress, "red");
                    else drawNode(canvas.style.backgroundColor, nodes[x].X, nodes[x].Y, radius, nodes[x].address, nodes[x].data, "black", nodes[x].next, "black");
                    x++;
                }
                drawArrow(startRectXCordinate + startRectBreadth / 2, startRectYCordinate + startRectLength + (2 * radius + gap) * nodes.length, X, Y - radius);
                drawNode('#CDE2B8', X, Y, radius, initialAddress, data, "black", "NULL", "black");
                X -= animationFactor;
                setTimeout(function() {
                    AddAtLastAnimation(data, X, Y)
                }, 1);
            } else {
                X += animationFactor;
                setTimeout(function() {
                    nodes[nodes.length - 1].next = initialAddress;
                    nodes.push({
                        X: X,
                        Y: Y,
                        address: initialAddress,
                        data: data,
                        next: "NULL"
                    });
                    initialAddress += 1000;
                    context.clearRect(0, 0, canvas.width, canvas.height);
                    drawStart(nodes[0].address, 'black');
                    drawArrow(startRectXCordinate + startRectBreadth / 2, startRectYCordinate + startRectLength, startRectXCordinate + startRectBreadth / 2, startRectYCordinate + startRectLength + gap);
                    x = 0;
                    while (x < nodes.length) {
                        if (x < nodes.length - 1) drawArrow(nodes[x].X, nodes[x].Y + radius, nodes[x].X, nodes[x + 1].Y - radius);
                        drawNode(canvas.style.backgroundColor, nodes[x].X, nodes[x].Y, radius, nodes[x].address, nodes[x].data, "black", nodes[x].next, "black");
                        x++;
                    }
                    document.getElementById('customRadio1').disabled = false;
                    document.getElementById('customRadio2').disabled = false;
                    document.getElementById('customRadio3').disabled = false;
                    document.getElementById('customRadio4').disabled = false;
                    document.getElementById('customRadio5').disabled = false;
                    document.getElementById('customRadio6').disabled = false;
                    document.getElementById('customRadio7').disabled = false;
                    document.getElementById('data').value = '';
                    document.getElementById('data').disabled = false;
                    document.getElementById('addAtLastButton').disabled = false;
                    document.getElementById('position').value = '';
                    document.getElementById('position').disabled = false;
                    document.getElementById('addAtParticularPositionButton').disabled = false;
                    RESET_NODES();
                }, animationSpeed);
            }
        }

        function AddAtParticularPosition(position, data) {
            if (position == 1) AddAtTop(data);
            else if (position == nodes.length + 1) AddAtLast(data);
            else {

                canvas.height += 2 * radius + gap;
                context.clearRect(0, 0, canvas.width, canvas.height);
                drawStart(nodes[0].address, 'black');
                drawArrow(startRectXCordinate + startRectBreadth / 2, startRectYCordinate + startRectLength, startRectXCordinate + startRectBreadth / 2, startRectYCordinate + startRectLength + gap);
                x = 0;
                while (x < nodes.length) {
                    if (x < nodes.length - 1) drawArrow(nodes[x].X, nodes[x].Y + radius, nodes[x].X, nodes[x + 1].Y - radius);

            } else {
                if (isNaN(document.getElementById('data').value)) {
                    document.getElementById('dataSpan').innerHTML = " Invalid data";
                } else {
                    document.getElementById('dataSpan').innerHTML = "";
                    if (document.getElementById('data').value.length > 8) {

        function RESET_NODES() {
            if (nodes.length > 0) {
                context.clearRect(0, 0, canvas.width, canvas.height);
                drawStart(nodes[0].address, 'black');
                drawArrow(startRectXCordinate + startRectBreadth / 2, startRectYCordinate + startRectLength, startRectXCordinate + startRectBreadth / 2, startRectYCordinate + startRectLength + gap);
                var x = 0;
                while (x < nodes.length) {
                    nodes[x].X = 150;
                    nodes[x].Y = startRectYCordinate + startRectLength + gap + radius + (x * (2 * radius + gap));
                    if (x < nodes.length - 1) drawArrow(nodes[x].X, nodes[x].Y + radius, nodes[x].X, nodes[x + 1].Y - radius);
                    drawNode(canvas.style.backgroundColor, nodes[x].X, nodes[x].Y, radius, nodes[x].address, nodes[x].data, "black", nodes[x].next, "black");
                    x++;
                }
            }
        }
    </script>
</head>
