<!doctype html>
<html lang='en'>
<head>
	<meta charset='utf-8'>
	<title>bubble Sort</title>
	<script>
		function Rectangle(x,y,width,height,value)
		{
			var x,y,width,height,value;
			if(x) this.x=x;
			if(y) this.y=y;
			else this.y=100;
			if(width) this.width=width;
			else this.width=50;
			if(height) this.height=height;
			else this.height=80;
			if(value) this.value=value;
			this.setX=function(X)
			{
				this.x=X;
			}
			this.setY=function(Y)
			{
				this.y=Y;
			}
			this.setWidth=function(WIDTH)
			{
				this.width=WIDTH;
			}
			this.setHeight=function(HEIGHT)
			{
				this.height=HEIGHT
			}
			this.setValue=function(VALUE)
			{
				this.value=VALUE;
			}
			this.getX=function()
			{
				return this.x;
			}
			this.getY=function()
			{
				return this.y;
			}
			this.getWidth=function()
			{
				return this.width;
			}
			this.getHeight=function()
			{
				return this.height;
			}
			this.getValue=function()
			{
				return this.value;
			}
			this.drawRectangle=function()
			{
				canvasContext.font="30px arial";
				canvasContext.strokeRect(this.x,this.y,this.width,this.height);
				if(this.value) canvasContext.strokeText(this.value,this.x+(this.width)/2,this.y+(this.height)/2);
			}
		}
		var rectangles=[];
		// var values=[];
		var canvas;
		var canvasContext;
		var x=10
		window.onload=function()
		{
			canvas=document.getElementById("myCanvas");
			canvasContext=canvas.getContext("2d");
				var r1=new Rectangle();
				r1.setX(100);
				r1.setValue("10");
				r1.drawRectangle();
				rectangles.push(r1);
				var r2=new Rectangle();
				r2.setX(500);
				r2.drawRectangle();
				rectangles.push(r2);
		}
		function draw()
		{
			x=10;
			canvasContext.clearRect(0,0,canvas.width,canvas.height);
			for(var i=0;i<=rectangles.length-1;i++)
			{
				rectangles[i].drawRectangle();
			}
		}
		function changeDimension()
		{
			console.log(rectangles);
			var r1=rectangles[0];
			r1.setX(r1.getX()+20);
			var r2=rectangles[1];
			r2.setX(r2.getX()-20);
			draw();
		}
		function test()
		{
			setInterval(changeDimension,33);
		}
		

</script>
</head>
<body>
<div style="max-height: 400px;max-width: 800px;overflow: scroll;">
        <canvas id="myCanvas" width="780px" height="370px" style="border:1px solid black;"></canvas>
</div>  	
	<br>
	<button type="button" onclick="test()">test</button>
</body>
</html>
